<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev challenge button</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-default">
        <div class="btn">
            <button type="button">Default</button>
        </div>
    </div>

    <div class="variant-outline">
        <div class="btn">
            <button type="button">outline</button>
        </div>
    </div>

    <div class="variant-text">
        <div class="btn">
            <button type="button">Default</button>
        </div>
    </div>

    <div class="disable-shadow">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>

    <div class="disabled">
        <div class="btn">
            <button type="button">Disabled</button>
        </div>
    </div>

    <div class="start-end-icon">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>

    <div class="sm-md-lg d-flex">
        <div class="btn">
            <button type="button"></button>
        </div>
        <div class="btn-hover-focus">
            <button type="button"></button>
        </div>
    </div>

    <div class="color-default">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>

    <div class="color-primary">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>

    <div class="color-secondary">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>

    <div class="danger">
        <div class="btn">
            <button type="button"></button>
        </div>
    </div>
</body>
</html>
